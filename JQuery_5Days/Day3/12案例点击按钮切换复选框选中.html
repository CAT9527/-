    <script>

        $(function () {

            $("#btn").click(function () {
                //全选与全不选操作
                if ($("input").prop("checked")) {
                    $("input").prop("checked", false);
                } else {
                    $("input").prop("checked", true);
                }
            });

            $("#btn1").click(function () {
                var inputs = $("input");
                for (var i = 0; i < inputs.length; i++) {
                    if ($("input").prop("checked", true)) {
                        $("input").prop("checked", false);
                    } else {
                        $("input").prop("checked", true);
                    }
                }
            });
        });
    </script>
