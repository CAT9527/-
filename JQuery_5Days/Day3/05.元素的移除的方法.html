<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 2px solid red;
        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                //清空，从父元素移除子元素的
                //$("#dv").html("");
                //$("#dv").empty();

                //这个不是清空，而是自杀,直接所有元素没了
                $("#dv").remove();
            });
        });
    </script>
</head>
<body>
<input type="button" value="移除元素" id="btn">
<div id="dv">
    <p>sadasdas</p>
    <span>safadsdasfasfas</span>
</div>
</body>
</html>
