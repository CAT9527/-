<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls{
            background-color: black;
        }
    </style>
</head>
<body>
<input type="button" value = "开关" id = "btn">
<script src = jquery-1.12.1.js></script>
<script>
    $("#btn").click(function(){
        if($("body").hasClass("cls")){
            $("body").removeClass("cls");
        }else{
            $("body").addClass("cls");
        }
    });
</script>
</body>
</html>
