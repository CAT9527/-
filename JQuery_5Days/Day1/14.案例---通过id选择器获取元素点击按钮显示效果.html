<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.1.js"></script>
    <script>
        //页面加载事件
        $(function(){
            $("#btn").click(function(){
                //this.value = "hah";//可以这么写，但不推荐

                //错误的
                //this.val("sdasda");

                //this是DOM对象
                $(this).val("asd");//正确
            });
        });
    </script>
</head>
<body>
<input type="button" value="点击" id="btn">
</body>
</html>
