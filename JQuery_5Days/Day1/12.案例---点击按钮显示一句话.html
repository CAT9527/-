<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=jquery-1.12.1.js></script>
    <script>
        $(function () {
            //根据id获取按钮，添加点击事件
            $("#btn").click(function () {
                console.log("你好啊");
            });
        });
    </script>
</head>
<body>
<input type="button" value="点击" id="btn">
</body>
</html>
