<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id = "btn" value = "点击">
<div id="dv"></div>
<script src = "jquery-1.12.1.js"></script>
<script>
    //点击按钮，设置div的宽高背景颜色
    $("#btn").click(function(){
        $("#dv").css({"width":"200px","height":"300px","backgroundColor":"#ccc"});
    });
</script>
</body>
</html>
