        //1.JS实现继承的多种方法
        //原型链继承,利用原型让一个引用类型继承另一个引用类型的属性和方法
        function Father(name,age){
            this.name = name;
            this.age = age;
        }
        Father.prototype.sayHi=function(){
            return "nihao";
        }

        function Son(name) {
            this.name = name;
        }
        Son.prototype = new Father("小明",12);
