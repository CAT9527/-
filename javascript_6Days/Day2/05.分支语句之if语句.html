<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句</title>

    <script>
        /*
         *if语句：主要是判断
         * 语法：
         * if(表达式){
         *  代码块
         *  }
         *
         * 执行过程：先判断表达式的结果是true还是false，
         *         true则执行代码块，false则不执行代码块
         *
         **/
        if(8>6){
            console.log(8);
        }

        var num1 = 100;
        var num2 = 20;
        if(num1>num2){
            console.log(num1);
        }

        //例子2
        var age =  19;
        if(age >18){
            console.log("可以看电影了");
        }
    </script>
</head>
<body>

</body>
</html>
