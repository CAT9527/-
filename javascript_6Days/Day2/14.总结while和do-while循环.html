<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总结</title>
    <script>
        /*
          *
          * while循环特点:先判断,后循环,有可能一次循环体都不执行
          *
          * do-while循环特点:先循环,后判断,至少执行一次循环体
          * */

        var i=0;
        do{
            console.log("阿涅哈斯诶呦!");
            i++;
        }while(i<1);
