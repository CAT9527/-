<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的其他定义方式</title>
    <script>
        /*
         * 命名函数:函数如果有名字,就是命名函数
         *
         * 匿名函数:函数如果没有名字,就是匿名函数
         *
         * 函数的另一种定义方式
         * 函数表达式:
         * 把一个函数给一个变量,此时形成了函数表达式
         * var 变量=匿名函数;
         * 例子:
         * var f1=function (){
         *
         * };
         * 如果是函数表达式,那么此时前面的变量中存储的就是一个函数,而这个变量就相当于是一个函数,就可以直接加小括号调用了
         * f1();
         *
         * 注意:
         * 函数表达式后面,赋值结束后,要加分号
         *
         *
         *
         * 函数定义:
         * 1. 函数声明--函数定义
         * function 函数名(){
         *     函数体
         * }
         *
         * */

        //函数定义
        function f1() {
            console.log("dasas");
        }

        //console.log(f1); //输出的是f1的代码块
        f1();

        //如果一个函数能够调用:  函数的代码（）；

        //匿名函数
        //匿名函数不能直接调用，应该赋值给值
        var f2 = function () {
            console.log("sadsad");
        }
        f2();

        var f3 = function f3(){
            console.log("我是一个函数")
        }

    </script>
</head>
<body>

</body>
</html>
