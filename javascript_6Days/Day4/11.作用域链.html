<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域链</title>
    <script>


        var num=10;
        function f1() {
            var num=20;
            function f2() {
                var num=30;
                function f3() {
                    var num=50;
                    //你使用的当前变量在当前作用域里找，找不到就找上级，直到找到为止
                    console.log("f3:"+num); //50,最近的num声明的值
                }
                f3();
            }
            f2();
        }
        f1();
    </script>
</head>
<body>

</body>
</html>
