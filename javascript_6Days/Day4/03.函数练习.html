<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数练习-1</title>
    <script>
        //1.求2个数种的最大值
        function getMax(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }

        console.log("1." + getMax(12, 20));
        //函数外面的num1和函数的形参num1不是同一个变量

        //2.求3个数中的最大值
        function getThreeMax(x, y, z) {
            return x > y ? (x > z ? x : z) : (y > z ? y : z);
        }

        console.log("2." + getThreeMax(12, 25, 6));

        //3.判断一个数是否是质数
        function isPrimeNumber(x) {
            if (x == 1) {
                return false;
            }
            for (var i = 2; i <= x; i++) {
                if (x % i == 0) {
                    return false;
                }
            }
            return true;
        }

        var result = isPrimeNumber(4);
        console.log("3." + result);

        //4.求两个数字的差
        function getSub(x, y) {
            return x - y;
        }

        console.log("4." + getSub(10, 20));

        //5.求一组数字中的最大值
        function getMaxInArray(arr) {
            //求最大值
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }

        console.log("5." + getMaxInArray([2, 1, 515, 3326, 5510, 3]));

        //6.求一组数字中的最小值
        function getMinInArray(arr) {
            //求最大值
            var min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }

        console.log("6." + getMinInArray([2, 1, 515, 3326, 5510, 3]));

        //7.求一组数字的和
        function getArraySum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        console.log("7." + getArraySum([1, 2, 3, 4, 5, 6, 7, 8]));

        //8.求一个数组中的最大值和最小值还有和
        function getMaxAndMinAndSum(arr) {
            var min = arr[0];
            var max = arr[0];
            var sum = 0;

            //最小值
            for (var i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }

            //最大值
            for (var i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }

            //和
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }

            var newArr = [min, max, sum];
            return newArr;
        }

        console.log("8." + getMaxAndMinAndSum([1, 2, 3, 4, 5, 6, 7, 8]));

        //9.通过函数实现数组反转
        function reverseArray(arr) {
            for (var i = 0; i < arr.length / 2; i++) {
                var temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
            return arr;
        }

        console.log("9." + reverseArray([1, 2, 3, 4, 5, 6, 7, 8]));

        //10.通过函数实现冒泡排序
        function sortArray(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        console.log("10." + sortArray([7, 8, 1, 2, 5, 3, 4, 2, 6]));

        //11.求一个数的阶乘
        function getJieCheng(x) {
            var result = 1;
            for (var i = 1; i <= x; i++) {
                result *= i;
            }
            return result;
        }

        console.log("11." + getJieCheng(5));

        //12.求斐波那契数列 12---144
        function getFib(num) {
            var num1 = 1;
            var num2 = 1;
            var sum = 0;
            for (i = 3; i <= num; i++) {
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
            }
            return sum;
        }

        console.log("12." + getFib(12));

        //13.求一个数字的阶乘和
        function getJieChengSum(num) {
            var sum = 0;
            for (var i = 1; i <= num; i++) {
                sum += getJieCheng(i);
            }
            return sum;
        }

        console.log("13." + getJieChengSum(5));

        //函数内部还可以调用其他函数
    </script>
