<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>argument对象</title>
    <script>
        //定义一个函数,如果不确定用户是否传入了参数,或者说不知道用户传了几个参数,
        // 没办法计算,但是如果在函数中知道了参数的个数,也知道了，每个参数的值.这样就可以

        //argument使用方法：
        function f1(){
            //获取的是函数在调用的时候,传入了几个参数
            //使用arguments对象可以获取传入的每个参数的值
            console.log(arguments.length);
        }

        function f1(){
            var sum = 0;
            for (var i = 0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        console.log(f1(1,2,3,4,5,6));
    </script>
</head>
<body>

</body>
</html>
