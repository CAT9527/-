<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数案例</title>
    <script>
        //输入年月日，获取这个日期是这一年的第多少天？
        function getDays(year, month, day) {
            //定义变量存储的天数
            var days = day;

            //如果用户输入的是一月，那么没必要继续向后计算
            if (month == 1) {
                return days;
            }

            var months = [31, 28, 31, 30, 31, 30, 31, 30, 31, 30, 31, 30];
            for (var i = 0; i < month - 1; i++) {
                days += months[i];
            }

            if (isLeapYear(year) && month > 2) {
                days ++;
            }
            return days;
        }

        function isLeapYear(year) {
            return year % 4 == 0 && year % 100 != 0 || year % 400 == 0;
        }

        console.log(getDays(2000,3,2));
    </script>
</head>
