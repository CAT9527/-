<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数介绍和定义</title>
    <script>
        //函数：把一些重复的代码封装，在需要的时候直接调用
        //作用：代码的重用（重复的重）
        /*
        * 函数的定义：
        * 语法：
        * function 函数名字（）{
        *      重复代码
        * }
        *
        * 函数名();
        * */

       

         //多加了一个sum的声明，但是这个sum是undefined，未赋值
        console.log(sum(1,2));       //所以在这行当作函数使用时，会直接报错
        var sum = function(num1,num2){
            return num1+num2;
        }

    </script>
</head>
<body>

</body>
</html>
