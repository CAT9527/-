<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义构造函数创建对象做了几件事</title>
    <script>
        /*
        * 1. 在内存中开辟(申请一块空闲的空间)空间,存储创建的新的对象
        * 2. 把this设置为当前的对象
        * 3. 设置对象的属性和方法的值
        * 4. 把this这个对象返回
        * */
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayHi = function () {
                console.log("我叫:" + this.name + ",年龄是:" + this.age);
            };
        }

        //创建对象
        var obj = new Person("小明", 10);
        console.log(obj.name);
        console.log(obj.age);
        obj.sayHi();


        //通过自定义构造函数实现下面的例子:

        //创建一个图片的对象,图片有宽,有高,有大小(4M),图片可以展示内容
        function Picture(row, col, size) {
            this.row = row;
            this.col = col;
            this.size = size;
            this.display = function () {
                console.log("这张图片宽:" + this.row + ",高:" + this.col + "，大小：" + this.size);
            }
        }

        //创建一个小猫的对象,猫有颜色，体重，年龄,小猫可以抓耗子,可以打架
        function Cat(color,weight,age) {
            this.color = color;
            this.weight = weight;
            this.age = age;
            this.canDo = function () {
                console.log("这只"+this.color+"猫重"+this.weight+"斤,今年"+this.age+"岁，可以抓耗子，还喜欢打架");
            }
        }

        var pic1 = new Picture(10,10,100);
        pic1.display();
        var cat1 = new Cat("粉色",10,5);
        cat1.canDo();
    </script>
</head>
<body>

</body>
</html>
