<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的交换</title>
    <script>
        //变量的交换
        var num1 = 10;
        var num2 = 20;

        //第一种方式交换：使用第三方变量进行交换
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;

        //第二种方式交换，一般用于数字的交换
        var num1 = 10;
        var num2 = 20;
        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;
        console.log(num1, num2);

        //Ctrl + Alt + L ：格式话代码
        //如果是错误代码，则无法格式化

        //第三种:位运算（了解）
        var num3 = 10;
        var num4 = 20;
        num3 = num3 ^ num4;
        num4 = num3 ^ num4;
        num3 = num3 ^ num4;
        console.log("num3 = "+num3+",num4 = "+num4);
    </script>
</head>

</body>
</html>
