    <meta charset="UTF-8">
    <title>Js的基础课程</title>
    <script>
        /*
        * javascript:简称js
        * js分为三个部分：
        * 1.ECMAScript 标准----js的基本的语法
        * 2.DOM  ----  Document Object Model 文档对象类型
        * 3.BOM  ---- Brower Object Model  浏览器对象模型
        *
        *
        *  javascript :
        *  一门脚本语言，一门解释性语言，一门动态类型的语言，一门基于对象的语言
        *
        *  编译语言：需要把代码翻译成计算机所认知的二进制语言，才能执行
        *  脚本语言：不需要编译，直接执行
        *
        *  常见脚本语言:t-sql  cmd
        *
        *  电脑的硬件--->系统--->客户端的程序---->代码
        *  电脑的硬件--->系统--->浏览器---->js代码
        *
        *  js原名石liveScript
        *
        *  HTML : 标记语言，展示数据的 （身体）
        *  css ：美化界面 （衣服）
        *  javascript : 用户与浏览器的交互 （行为）
        * */
    </script>
