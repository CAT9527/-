<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的总结</title>
    <script>
        /*
        * 变量
        * 作用：用来操作数据的（可以存储和读取）
        * 声明：var 变量名； (无赋值)
        * 初始化：var 变量名 = 值；（有赋值）
        *
        * 基本的代码规范：
        * js中声明变量使用var
        * js中每一行结束都使用分号结尾
        * js中大小写是区分的，var N，n；
        * js中字符串可以使用单引号或者双引号
        *
        * 变量名的注意问题：（变量命名规范：驼峰命名法）
        * 1.变量名需要有意义
        * 2.变量名有一定的规则：一般以字母，$，_为开头，中间或者结尾可以有$，字母和数字
        * 3.变量名一般是小写的
        * 4.变量名如果是多个单词，第一个单词首字母为小写，后面单词的首字母都是大小。这是驼峰命名法
        *  var onNum = 10;
        * */

        var num = 10;
    </script>
</head>

</html>
