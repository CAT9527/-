<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        /*
        *  变量
        *  操作的数据都是内存中操作
        *  js中存储数据使用变量的方式（名字，值--->数据）
        *  js中声明变量都用var--->存储数据，数据应该有对应的数据类型
        *  js的字符串类型的值都使用双引号或者单引号
        *
        *  存储一个数字10
        *  变量的声明和复制
        *  var num = 10;
        *  存储一个名字
        *  var name = "skt faker"
        * */

        /*
        * 变量
        *
        * 变量声明（var 变量名）
        *
        * 变量初始化（var 变量名 = 值）
        * */

        var num; //变量声明，没有赋值，没有数据
        //一次性声明多个变量
        var a,b,c,d,e;  //同时声明，没有赋值

        var i = 10;  //变量初始化，声明的同时并赋值
                     //=的意义是赋值的含义
        console.log(i);
        alert(i);
    </script>
</head>
<body>

</body>
</html>
