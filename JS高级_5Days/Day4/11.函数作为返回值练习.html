    <title>函数作为返回值练习</title>
    <script>

        //排序，每个文件都有名字，大小，时间，都可以按照某个属性进行排序

        //三部电影，有名字，大小，上映时间
        function File(name, size, time) {
            this.name = name;
            this.size = size;
            this.time = time;
        }
        var f1 =new File("jack.avi","100M","2019-11-1");
        var f2 =new File("tom.avi","200M","2010-11-1");
        var f3 =new File("xiaohu.avi","300M","2015-11-1");
        var arr = [f1,f2,f3];

        //这种写法太过死板，且只能根据size来判断
        // function getSort(obj1,obj2){
        //     if(obj1.size>obj2.size){
        //         return 1;
        //     }else if(obj1.size=obj2.size){
        //         return 0;
        //     }else{
        //         return -1;
        //     }
        // }

        //所以使用下面的方法,obj1.name == obj1["name"]
        function fn(attr){
            //函数作为返回值使用
            return function getSort(obj1,obj2){
                if(obj1[attr]>obj2[attr]){
                    return 1;
                }else if(obj1[attr]===obj2[attr]){
                    return 0;
                }else{
                    return -1;
                }
            }
        }
        var ff = fn("size");
        //函数作为参数
        arr.sort(ff);
        for(var i = 0;i<arr.length;i++){
            console.log(arr[i].name+"====="+arr[i].size+"======="+arr[i].time);
        }
    </script>
