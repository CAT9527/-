<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部变量变成全局变量</title>
</head>
<body>
<script>
    //函数的自调用---自调用函数
    //一次性的函数--声明的同时，直接调用

    // (function(){
    //     console.log("函数");
    // })();

    // (function () {
    //     var num = 10;//局部变量
    //     //console.log("dasda");
    // })();
    //
    // console.log(num);//直接报错，外部没有声明num

    // (function (形参) {
    //     //console.log("dasda");
    // })(实参);


    (function (win) {
        var num = 10;//局部变量

        //js是一门动态类型的语言，对象没有属性，点了就有了
        win.num = num;  //变成全局变量了
        //console.log("dasda");
    })(window);

    console.log(num); //这就能访问了


    //如何把局部变量变成全局变量?
    //把局部变量给window就可以了
</script>
</body>
</html>
