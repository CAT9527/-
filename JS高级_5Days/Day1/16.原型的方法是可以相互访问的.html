    //原型的方法是可以相互访问的
    function Animal(name,age){
        this.name = name;
        this.age = age;
    }

    //原型中添加方法
    Animal.prototype.eat = function(){
        console.log("吃狗粮");
    };
    Animal.prototype.play = function(){
        console.log("玩蛇");
        this.eat();

    };
    Animal.prototype.sleep = function(){
        console.log("乖宝宝，睡觉了");
        this.play();
    };
    var dog = new Animal("大黄",20);
