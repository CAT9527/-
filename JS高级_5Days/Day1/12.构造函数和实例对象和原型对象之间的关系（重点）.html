<script>

    //原型对象的作用之一：共享数据，节省空间
    //构造函数
    function Person(age, sex) {
        this.age = age;
        this.sex = sex;
    }

    //通过构造函数的原型添加一个方法
    Person.prototype.eat = function () {
        console.log("sadasd");
    };


    var per = new Person("小明", 20);
    //构造函数，原型对象，实例对象之间的关系

    console.dir(Person);//有prototype属性
    //而原型对象有构造器constuctor
    console.dir(per.__proto__ == Person.prototype); //有_proto_属性
