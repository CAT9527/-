<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>

    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;

        }

        //通过原型添加方法,解决数据共享，节省内存空间
        Person.prototype.eat = function () {
            console.log("我想吃料盘");
        };

        var p1 = new Person("小明", 20);
        var p2 = new Person("小红", 70);

        console.log(p1.eat == p2.eat);//true

        console.dir(p1);
        console.dir(p2);

        //实例对象中根本没有eat方法，但是却可以使用，是因为什么呢？
    </script>
</head>
<body>

</body>
</html>
