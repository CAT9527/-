<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一起摇</title>
    <style>
        img {
            width: 300px;
            height: 200px;
        }

        div {
            position: absolute;
        }

    </style>
</head>
<body>
<input type="button" value="摇起来啊，傻雕" id="btn1">;
<input type="button" value="停止" id="btn2">;
<div id="dv">
    <img src="images/heihei.jpg" alt="">
    <img src="images/lyml.jpg" alt="">
</div>

<script src="common.js"></script>
<script>
    //案例主要是改变dv盒子的坐标，

    var timeId = "";
    my$("btn1").onclick = function () {
        //随即数
        timeId = setInterval(function(){
            var x = parseInt(Math.random() * 100 + 1);
            var y = parseInt(Math.random() * 100 + 1);

            my$("dv").style.left = x + "px";
            my$("dv").style.top = y + "px";
        },100);
    };

    my$("btn2").onclick = function(){
        clearInterval(timeId);
    };
</script>
</body>
</html>
