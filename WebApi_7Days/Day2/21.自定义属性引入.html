<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性引入</title>
    <style>
        ul {
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul id="uu">
    <li score = "10">asdsa</li>
    <li score = "20">das</li>
    <li score = "30">dsasad</li>
    <li score = "40">sadasd</li>
    <li score = "50">adsad</li>
</ul>
<script src="common.js"></script>
<script>
    //html标签中有没有什么自带的属性可以存储成绩的----没有
    //本身html标签没有这个属性,自己(程序员)添加的,----自定义属性---为了存储一些数据

    //在html标签中添加的自定义属性,如果想要获取这个属性的值,需要使用getAttribute("自定义属性的名字")才能获取这个属性的值

    //获取所有的li标签
    var list=document.getElementsByTagName("li");
    for(var i=0;i<list.length;i++){
        list[i].onclick=function () {
            //alert(this.score);//不能,因为score是自定义属性，不能直接this.score获取
            //可以
            alert(this.getAttribute("score"));
        };
    }
</script>
</body>
</html>
