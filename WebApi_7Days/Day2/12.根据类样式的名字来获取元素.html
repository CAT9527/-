<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据类样式的名字来获取元素</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            background: #fc763e;
            margin-top: 10px;
        }
        .cls {
            background-color: #35adeb;
        }
    </style>
</head>
<body>
<p>这是一个p</p>
<p class="cls">这是另一个p</p>
<span>这是第一个span</span><br/>
<span class="cls">这是第二个span</span><br/>
<div>这是第一个div</div>
<div class="cls">这是第二个div</div>
<input type="button" value = "显示效果" id = "btn">
<script src = "common.js"></script>
<script>
    //点击按钮，设置应用cls类样式的标签的背景颜色为红色
    //getElementsByClassName();--------h5的
    //ie8以下的浏览器不支持h5的，ie8以上才能支持，所以下面代码放在ie8以下会报错

    my$("btn").onclick = function(){
        //根据类样式的名字获取
        var objs =  document.getElementsByClassName("cls");
        for(var i = 0;i<objs.length;i++){
            objs[i].style.backgroundColor = "red";
        }
    }
</script>
</body>
</html>
