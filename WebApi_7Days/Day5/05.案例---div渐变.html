<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div渐变</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv">

</div>
<input type="button" value="渐变" id="btn">

<script src="common.js"></script>
<script>

    var opactiy = 10;


    //按钮的点击事件
    my$("btn").onclick = function () {
        var timeId = setInterval(function () {
            //透明化
            opactiy--;
            if (timeId <= 0) {
                clearInterval(timeID);//使用完后记得清理定时器
            }
            my$("dv").style.opacity = opactiy / 10;
        }, 200);
    };
</script>
</body>
</html>
