<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div宽度</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: cadetblue;
            border-radius: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="变宽" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    var width = 300;
    my$("btn").onclick = function () {
        var timeId = setInterval(function () {
            width += 10;
            if (width >= 800) {
                clearInterval(timeId);
            }
            my$("dv").style.width = width + "px";
        }, 100);
    };
</script>
</body>
</html>
