<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="变色" id="btn"/>
<ul id="uu">
    <li>爆炒助教</li>
    <li>油炸班主任</li>
    <li>清蒸小苏</li>
    <li>红烧班长</li>
    <li>红烧肉</li>
    <li>糖醋排骨</li>
    <li>凉拌秋葵</li>
    <li>鱼香胡萝卜丝</li>
</ul>
<script src="common.js"></script>
<script>

    //使用节点实现隔行变色
    my$("btn").onclick = function () {
        var count = 0;//记录li的个数
        //获取ul中所有的子节点
        var nodes = my$("uu").childNodes;
        for (var i = 0; i < nodes.length; i++) {
            //判断这个节点是不是li标签
            if (nodes[i].nodeType == 1 && nodes[i].nodeName == "LI") {
                nodes[i].style.backgroundColor = count % 2 == 0 ? "red" : "skyblue";
                count++;//8个
            }
        }
    }
</script>
</body>
</html>
