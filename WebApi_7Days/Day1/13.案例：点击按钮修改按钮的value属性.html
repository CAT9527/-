<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮修改按钮的value属性</title>

</head>
<body>
<input type="button" value = "你瞅啥" id = "btn">
<script>
    //在某个元素的事件中,自己的事件中的this就是当前的这个元素对象
    var btnObj = document.getElementById("btn");
    btnObj.onclick = function(){
        this.value = "瞅你咋地";
        this.type = "text";
        this.id = "btn1";
    };
</script>
</body>
</html>
