<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P</title>
</head>
<body>
<input type="button" value="设置P的内容" id="btn">
<p id="p1">我是P1</p>
<script>
    //凡是成对的标签，中间的文本内容，设置的时候都可以使用innerText属性进行修改
    document.getElementById("btn").onclick = function () {
        document.getElementById("p1").innerText = "其实是P2";
    }
</script>
</body>
</html>
