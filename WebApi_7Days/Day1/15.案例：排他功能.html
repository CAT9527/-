<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他功能</title>
</head>
<body>
<input type="button" value = "没怀孕">
<input type="button" value = "没怀孕">
<input type="button" value = "没怀孕">
<input type="button" value = "没怀孕">
<input type="button" value = "没怀孕">

<script>
    var btnObj = document.getElementsByTagName("input");

    //遍历所有的按钮
    for(var i = 0;i<btnObj.length;i++){

        //循环遍历所有的按钮
        btnObj[i].onclick = function(){
            //为每个按钮都要注册点击事件
            for(var j = 0;j<btnObj.length;j++){
                //把所有的按钮的value值设置为默认的值:没怀孕
                btnObj[j].value = "没怀孕";
            }
            //当前被点击的按钮设置为:怀孕了
            //不能使用btnObj[i].value = "其实是怀孕了";
            //因为for循环是在页面加载的时候,执行完毕了
            //事件是在触发的时候,执行的
            //当事件触发时，btnObj[i]的i 值是6，是定值，不是变化值
            //题意需要的是变化中的i，所以使用this才是正确的
            this.value = "其实是怀孕了";
        };
    }
    //for循环是在页面加载的时候,执行完毕了
    //  for(var k=0;k<5;k++){
    //
    //  }
    //  console.log(k);//
    //事件是在触发的时候,执行的
</script>
</body>
</html>
