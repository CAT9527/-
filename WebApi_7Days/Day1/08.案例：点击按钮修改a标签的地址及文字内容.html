<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>

</head>
<body>
<input type="button" value = "显示修改" id = "btn">
<a id="ag" href="https://www.jiumodiary.com/">鸠摩搜书</a>
<script>
    // 案例：点击按钮修改a标签的地址及文字内容

    //根据id获取按钮，注册点击事件，添加事件处理函数
    //但是会增加浏览器负担
    // document.getElementById("btn").onclick = function () {
    //     //根据id获取超链接,设置href属性
    //     document.getElementById("ag").href = "www.souhu,com";
    //     //根据id获取超链接,设置文字内容
    //     document.getElementById("ag").innerText = "搜狐";
    // }


    //优化后
    document.getElementById("btn").onclick = function () {
        var aObj = document.getElementById("ag");
        aObj.href = "www.souhu,com";
        aObj.innerText = "搜狐";
    }

</script>
</body>
</html>
